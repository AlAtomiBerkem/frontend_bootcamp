<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="index.html">calculator</a></li>
                <li><a href="student_info.html">student_info</a></li>
            </ul>
        </nav>
        
        <div class="container">
            <div class="calculator">
                <input type="text" class="calc-numbers" value="0" readonly>
                <div class="calculator-buttons">
                    <button class="btn is-clear span-2 red operator" id="btn_C">C</button>
                    <button class="btn  operator" id="btn_larr">&larr;</button>
                    <button class="btn  operator" id="btn_delen">/</button>
                    <button class="btn" id="btn7" >7</button>
                    <button class="btn" id="btn8">8</button>
                    <button class="btn" id="btn9">9</button>
                    <button class="btn  operator" id="btn_uno">*</button>
                    <button class="btn" id="btn4" >4</button>
                    <button class="btn" id="btn5" >5</button>
                    <button class="btn" id="btn6" >6</button>
                    <button class="btn" id="btn_minus" >-</button>
                    <button class="btn" id="btn1" >1</button>
                    <button class="btn" id="btn2" >2</button>
                    <button class="btn" id="btn3" >3</button>
                    <button class="btn operator" id="btn_plas">+</button>
                    <button class="btn span-3" id="btn0" >0</button>
                    <button class="btn operator" id="btn_result">=</button>
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="myScript.js"></script>
    </body>
</html>
